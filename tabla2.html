<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Ejemplo de tabla2</title>
  </head>
  <body>
    <table style="border:1px solid black"> <!--Aquí, la tabla tendrá un borde de ancho 1px, solido de color negro-->
      <caption>
        Ventas
      </caption>
      <tr>
        <th>Hardware</th>
        <!-- El encabezado sale en negrita y centrado-->
        <td>3580 €</td>
      </tr>
      <tr>
        <th>Software</th>
        <td>6800 €</td>
      </tr>
    </table>
  </body>
</html>
