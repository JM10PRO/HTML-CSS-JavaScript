<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Ejemplo de tabla11</title>
        <style type="text/css">
            table, td, th {
                border: 1px solid black; 
            }
        </style>
    </head>

    <body>
        <table>
            <colgroup>
                <col span="2" style="background-color: red">
                <col style="background-color: yellow;">
            </colgroup>
            <tr>
                <th>ISBN</th>
                <th>Título</th>
                <th>Precio</th>
            </tr>
            <tr>
                <td>3476896</td>
                <td>My first HTML</td>
                <td>53€</td>
            </tr>
            <tr>
                <td>5869207</td>
                <td>My first CSS</td>
                <td>49€</td>
            </tr>
        </table>
    </body>
</html>
